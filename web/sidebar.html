<button id="minitools-toggle-btn">
    <span class="drag-handle-icon">⠿</span>
    <span class="icon">MiniTools</span>
</button>

<div id="info-popover" class="info-popover"></div>

<div id="minitools-sidebar" class="minitools-hidden">
    <div class="minitools-header" id="sidebar-drag-handle">
        <button id="minitools-close-btn">×</button>
    </div>
    <div id="minitools-content">

        <div class="collapsible-section">
            <div class="section-header">
                <span class="arrow">▼</span>
                <span class="section-title">角色查询</span>
            </div>
            <div class="section-body">
                <div class="search-settings">
                    <input type="text" id="search-src-input" autocomplete="off" placeholder="搜索源路径">
                    <button id="choose-src-btn" class="button">选择搜索源</button>
                    <input type="file" id="hidden-file-input" accept=".xlsx, .xls, .csv" style="display: none;">
                </div>
                <div class="search-input-group">
                    <input type="text" id="character-search-input" placeholder="输入搜索关键词..." autocomplete="off">
                    <button id="character-search-btn" class="button">搜索</button>
                    <button id="moegirl-search-btn" class="button">百科</button>
                </div>
                <label class="search-progress" id="search-progress">输入关键词进行搜索</label>
                <div id="results-container" class="search-results-container">
                </div>
            </div>
        </div>

    </div>
    <div class="minitools-footer">v1.0</div>
</div>
